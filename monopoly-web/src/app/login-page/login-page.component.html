<div id="login-main-div">
    <div id="login-content-div">
        <div id="logo-div">
            <span class="red-text">MONOPOLY</span>
            <span class="blue-text">Deal</span>
        </div>
        <div id="switch-div">
            <div id="login-switch-div">
                <label id="login-switch">
                    <input type="checkbox">
                    <span id="login-switch-slider"></span>
                </label>
            </div>
            <div id="switch-span-div"></div>
        </div>
        <div id="inputs-div">
            <form [formGroup]="userDataControl">
                <input type="text" formControlName="login">
                <input type="password" name="" id="" formControlName="password">
            </form>
            
        </div>
        <div id="login-button-div">
            <button (click)="test()">Войти</button>
        </div>
        <div id="sign-div">
            <span>Powered by Angular & Node.JS</span>
        </div>
    </div>
</div>
